<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Галерея фотографий</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Стили для картинок и контейнера */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        
        .gallery img:hover {
            transform: scale(1.1);
        }
        
        /* Стили для подписей */
        .caption {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            max-width: 80%;
            text-align: center;
        }
        
        .caption h2 {
            margin-top: 0;
        }
        
        .caption p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Галерея фотографий</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Картинка 1" onclick="showCaption('Картинка 1', 'Описание картинки 1')">
        <img src="image2.jpg" alt="Картинка 2" onclick="showCaption('Картинка 2', 'Описание картинки 2')">
        <img src="image3.jpg" alt="Картинка 3" onclick="showCaption('Картинка 3', 'Описание картинки 3')">
        <img src="image4.jpg" alt="Картинка 4" onclick="showCaption('Картинка 4', 'Описание картинки 4')">
    </div>
    
    <div class="caption" id="caption">
        <h2></h2>
        <p></p>
    </div>
    
    <script>
        function showCaption(title, description) {
            document.getElementById("caption").style.display = "block";
            document.querySelector(".caption h2").innerHTML = title;
            document.querySelector(".caption p").innerHTML = description;
        }
        
        document.getElementById("caption").onclick = function() {
            this.style.display = "none";
        };
    </script>
</body>
</html>
